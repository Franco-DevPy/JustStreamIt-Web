<!DOCTYPE html>

<body class="no-scroll">

    <!-- SECTION BAR DE NAV -->

    <div id="loadingWeb" class="loadingWeb">
        <img class="img-logo" src="img/logo-white.png" alt="">
        <a href="/index.html" class="logo"> JustStreamIt</a>
        <div class="loader"></div>

    </div>
    <header>
        <nav class="bar-nav">

            <div class="logo-box">

                <img class="img-logo" src="img/logo-white.png" alt="">
                <a href="/index.html" class="logo"> JustStreamIt</a>
            </div>
        </nav>

    </header>
    <section class="hero">
        <div class="container-hero">
            <div class="hero-colL">
                <div class="card-hero">
                    <img id="filmMoment" src="/img/DefaultImg.webp" alt="movie">
                </div>

            </div>
            <div class="hero-colR">
                <h1 id="TitleFilmMoment">TitleFilmMoment</h1>
                <div class="detail-film">

                    <p id="genre-film"></p>
                    <p id="year-film"></p>
                    <p id="score-film"> <img src="img/material-symbols--star.svg" alt="Star"
                            style="width: 15px; height: 15px; color: gold;"> <span id="score-film-span"> </span> </p>
                    <p id="direction-film"></p>

                </div>
                <div class="btns-container">
                    <button class="btn-general btn-read" id="hero-detail-btn">Detail</button>
                </div>
            </div>
        </div>

        <div class="modal-hero modal-hero-closed">

            <div class="modal-content-L">
                <div class="card-modal">
                    <img id="filmMoment-modal" src="/img/DefaultImg.webp" alt="">
                </div>
            </div>
            <div class="modal-content-R">
                <h1 id="TitleFilmMoment-modal">TitleFilmMoment</h1>
                <div class="detail-film-modal">
                    <p id="genre-film-modal"></p>
                    <p id="year-film-modal"></p>

                    <p id="score-film-modal">

                    </p>
                    <p id="direction-film-modal"></p>
                </div>
                <p class="resumen-p">Description :</p>
                <p id="description-modal"></p>
                <p class="resumen-p">Avec :</p>
                <p id="acteur-modal"></p>

            </div>
            <button class="btn-general btn-close">
                <img src="img/twemoji--cross-mark.svg" alt="Close" style="width: 30px; height: 30px; color: #e80000;">
            </button>


        </div>

    </section>
